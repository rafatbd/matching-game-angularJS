<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" charset="utf-8">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<!-- Fem servir angularJS: -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<link rel="stylesheet" href="style_memg.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
		<script src="memory_game_angular.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
		<title>Joc de la memòria amb AngularJS</title>
	</head>
	<body ng-app="myApp" ng-controller="myCtrl">
		<div class="container-sm wrapper">
			<center>
				<h1 class="text-garamond">Joc de la memòria amb AngularJS-Rafat Alam Durjoy</h1>
				<div class="contenidor">
					<div ng-bind="timer" class="text-garamond">0 segons jugats</div>
					<div ng-bind="numMoviment" class="text-garamond">0 Parelles Clickades</div>
					<div ng-bind-html="missatge" class="text-garamond"></div>
				</div>
			</center><br>
			<table class= "table">
				<tr ng-repeat="fila in cards" ng-class="{girat: cards.girat}">
					<td ng-repeat="carta in fila">
						<img src="memoria.svg" ng-hide="carta.girat" ng-click="girarCarta(carta)" />
						<img ng-model="cards.girat" ng-show="carta.girat" ng-src="{{carta.src}}" />
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
